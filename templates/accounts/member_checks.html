{% load compress humanize staticfiles hc_extras %}

<form method="post" class="form-horizontal">
    {% csrf_token %}
    <input
        type="hidden"
        name="email"
        id="set-checks-team-member-email" />
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Set Allowed Checks For <span id="set-checks-email"></span></h4>
        </div>
        <div class="modal-body">
            <table class="table channel-checks-table">
                <tr>
                    <th class="check-all-cell">
                        <input
                            id="toggle-all"
                            type="checkbox"
                            class="toggle" />
                    </th>
                    <th class="check-all-cell" colspan="2">
                        Select / Unselect All
                    </th>
                </tr>
                {% for check in checks %}
                <tr>
                    <td>
                        <input
                            type="checkbox"
                            class="toggle"
                            data-toggle="checkbox-x"
                            {% if check in assigned %} checked {% endif %}
                            name="check-{{ check.code }}"
                        >

                    </td>
                    <td>
                        {% if check.name %}
                            {{ check.name }}
                        {% else %}
                            <span class="unnamed">unnamed</span>
                        {% endif %}
                    </td>
                    <td>
                        <code>{{ check.code }}</code>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" name="set_allowed_checks" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
